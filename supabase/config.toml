# Supabase Local Configuration
# This file is used when running `supabase start` locally

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "exp://localhost:19000"
additional_redirect_urls = [""]
jwt_expiry = 3600

[auth.email]
enable_signup = true
enable_confirmations = false

[auth.sms]
enable_signup = true
enable_confirmations = false
